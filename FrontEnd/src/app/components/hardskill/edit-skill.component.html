<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-goup">
                    <label for="nombre">Nombre de la Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"[(ngModel)]="skill.nombre" required >
                </div>
                <div class="form-goup">
                    <label for="porcentaje">Ingresar porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje"[(ngModel)]="skill.porcentaje" required >
                </div>
                <button class="btn btn-primary" >
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
