<div class="container" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-goup">
                    <label for="nombreEdu">Nivel Educacion</label>
                    <input type="text" class="form-control" id="nombreEdu" name="nombreEdu"[(ngModel)]="edu.nombreEdu" required >
                </div>
                <div class="form-goup">
                    <label for="descripcionEdu">Descripcion de la educacion</label>
                    <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu"[(ngModel)]="edu.descripcionEdu" required >
                </div>
                <button class="btn btn-primary" >
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
