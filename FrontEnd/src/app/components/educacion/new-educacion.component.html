<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-goup">
                    <label for="nombreEdu">Nivel de Formacion</label>
                    <input type="text" class="for-control" id="nombreEdu" name="nombreEdu"[(ngModel)]="nombreEdu" required >
                </div>
                <div class="form-goup">
                    <label for="descripcionEdu">Descripcion de la tarea</label>
                    <input type="text" class="for-control" id="descripcionEdu" name="descripcionEdu"[(ngModel)]="descripcionEdu" required >
                </div>
                <button class="btn btn-primary" >
                    Agregar Educacion
                </button>
            </form>
        </div>
    </div>
</div>
