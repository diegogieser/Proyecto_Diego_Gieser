<div class="container " *ngIf="persona">
    <div class="row">
        <div>
            <div class="col-lg-3" >
                <img src="https://bootstrapmade.com/demo/templates/Scaffold/assets/img/hero-img.png" class="img-fluid" alt="">
               </div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-goup">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required >
                </div>
                <div class="form-goup">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required >
                </div>
                <div class="form-goup">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required >
                </div>
                <div class="form-goup">
                    <label for="imagen">Imagen</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png" >
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>


                <br>
                <button class="btn btn-primary" >
                    Editar Persona
                </button>
            </form>
        </div>
    </div>
</div>
